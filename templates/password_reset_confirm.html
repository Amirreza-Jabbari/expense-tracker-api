<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset Confirmation</title>
</head>
<body>
    <h1>Reset Your Password</h1>
    <form method="post" action="">
        <!-- Although CSRF is exempted in our view, you can include this if needed -->
        {% csrf_token %}
        <!-- Include the token as a hidden field so that it is sent in the form data -->
        <input type="hidden" name="token" value="{{ token }}">
        
        <div>
            <label for="new_password1">New Password:</label>
            <input type="password" id="new_password1" name="new_password1" required>
        </div>
        <div>
            <label for="new_password2">Confirm New Password:</label>
            <input type="password" id="new_password2" name="new_password2" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
